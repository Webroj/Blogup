{% extends 'base.html' %}
{% block title %}
    Register
{% endblock title %}

{% block body %}

{% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<div class="container">
    <div class="text-center">
        <img class="d-block mx-auto mb-4">
        <h2 class="alert alert-info">Register Here</h2>
    </div>
  
    <div class="col-md-10 col-lg-12">
        <form action="register" method="POST" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" name="fname">
                </div>
  
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lname">
                </div>
  
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" name="uname">
                    </div>
                </div>
  
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="uemail">
                
                </div>

                <div class="col-md-6">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="upass1">
                </div>
  
                <div class="col-md-6">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="upass2">
                </div>
            </div>

            <button style="margin-top:10px;" class="btn btn-info" type="submit">Sign in</button>
        </form>

    </div>
</div>
    





{% endblock body %}
