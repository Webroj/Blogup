<!doctype html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{% block title %}{% endblock title %} | Page</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">Blog Website</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            
                            <ul class="navbar-nav">

                                <li style="margin:0px 15px 0px 0px;" class="nav-item">
                                    <a class="nav-link btn btn-outline-info " href="/">Home</a>
                                </li>

                                {% if user.is_authenticated %}

                                <li style="margin:0px 15px 0px 0px;" class="nav-item">
                                    <a class="nav-link btn btn-outline-info " href="/">{{request.user}}</a> 
                                </li>

                                <li style="margin:0px 15px 0px 0px;" class="nav-item">
                                    <a class="nav-link btn btn-outline-info " href="/logout">Logout</a> 
                                </li>

                                <li style="margin:0px 15px 0px 0px;" class="nav-item">
                                    <a class="nav-link btn btn-outline-info " href="/blogpost">Blog Post</a> 
                                </li>
                                {% if user.id == iblog.user_id_id %}
                                <li style="margin:0px 15px 0px 0px;" class="nav-item">
                                    <a class="nav-link btn btn-outline-success " href="/edit/{{iblog.id}}">Edit</a> 
                                </li>

                                <li style="margin:0px 15px 0px 0px;" class="nav-item">
                                    <a class="nav-link btn btn-outline-danger mx-2" href="/delete/{{iblog.id}}">Delete</a> 
                                </li>
                                {% endif %}
                                {% else %}

                                <li style="margin:0px 15px 0px 0px;" class="nav-item">
                                    <a class="nav-link btn btn-outline-info " href="/register">Register</a> 
                                </li>

                                <li style="margin:0px 15px 0px 0px;" class="nav-item">
                                    <a class="nav-link btn btn-outline-info " href="/login">Login</a>
                                </li>

                                {% endif %}
                            </ul>
                        </div>

                    </div>
                </nav>
            </div>
        </div>

        {% block body %}
        
        {% endblock body %}







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
